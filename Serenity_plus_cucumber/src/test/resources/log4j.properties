# Logging level
log4j.rootLogger = INFO,DEBUG, consoleOutput, fullLogFile, errorsLogFile
log4j.Logger.File1 = ERROR,INFO, errorsLogFile

# Appender consoleOutput shows only INFO events in console
log4j.appender.consoleOutput = org.apache.log4j.ConsoleAppender
log4j.appender.consoleOutput.threshold = INFO
log4j.appender.consoleOutput.filter.a = org.apache.log4j.varia.LevelMatchFilter
log4j.appender.consoleOutput.filter.a.LevelToMatch = DEBUG
log4j.appender.consoleOutput.filter.a.AcceptOnMatch = false

log4j.appender.consoleOutput.filter.b = org.apache.log4j.varia.LevelMatchFilter
log4j.appender.consoleOutput.filter.b.LevelToMatch = INFO
log4j.appender.consoleOutput.filter.b.AcceptOnMatch = true

log4j.appender.consoleOutput.filter.c = org.apache.log4j.varia.LevelMatchFilter
log4j.appender.consoleOutput.filter.c.LevelToMatch = WARN
log4j.appender.consoleOutput.filter.c.AcceptOnMatch = false

log4j.appender.consoleOutput.filter.d = org.apache.log4j.varia.LevelMatchFilter
log4j.appender.consoleOutput.filter.d.LevelToMatch = ERROR
log4j.appender.consoleOutput.filter.d.AcceptOnMatch = false

log4j.appender.consoleOutput.filter.e = org.apache.log4j.varia.LevelMatchFilter
log4j.appender.consoleOutput.filter.e.LevelToMatch = FATAL
log4j.appender.consoleOutput.filter.e.AcceptOnMatch = false

log4j.appender.consoleOutput.Target = System.out
log4j.appender.consoleOutput.layout = org.apache.log4j.PatternLayout
log4j.appender.consoleOutput.layout.ConversionPattern = %d{dd-mm-yyyy HH:mm:ss} - [%-5p] - [%t] - %c{1}: %m%n

# Appender fullLogFile records ALL events in full.log file
log4j.appender.fullLogFile = org.apache.log4j.RollingFileAppender
log4j.appender.fullLogFile.File = log/full.log
log4j.appender.fullLogFile.layout = org.apache.log4j.PatternLayout
log4j.appender.fullLogFile.layout.conversionPattern = [%-5p] - %d{dd-mm-yyyy HH:mm:ss} - [%t] - %c{1}: %m%n

# Appender errorsLogFile records only ERROR events in error.log file
log4j.appender.errorsLogFile = org.apache.log4j.RollingFileAppender
log4j.appender.errorsLogFile.File = log/error.log
log4j.appender.errorsLogFile.threshold = ERROR
log4j.appender.errorsLogFile.layout = org.apache.log4j.PatternLayout
log4j.appender.errorsLogFile.layout.conversionPattern = %d{dd-mm-yyyy HH:mm:ss} - [%-5p] - [%t] - %l - [%m]%n
